<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Only CSS Nested Tabs</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="tab-elements">
                <input type="radio" id="main-tab1" class="main-tab" name="main-tabs" checked />
                <label for="main-tab1">Dashboard</label>

                <input type="radio" id="main-tab2" class="main-tab" name="main-tabs" />
                <label for="main-tab2">My ads</label>

                <input type="radio" id="main-tab3" class="main-tab" name="main-tabs" />
                <label for="main-tab3">My vitrines</label>

                <input type="radio" id="main-tab4" class="main-tab" name="main-tabs" />
                <label for="main-tab4">My messenger</label>

                <div class="sub-tab main-tab1">
                    <h1>Dashboard</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-tab1-1" name="content1" checked />
                        <label for="sub-tab1-1">Dashboard tab 1</label>

                        <input type="radio" id="sub-tab1-2" name="content1" />
                        <label for="sub-tab1-2">Dashboard tab 2</label>

                        <input type="radio" id="sub-tab1-3" name="content1" />
                        <label for="sub-tab1-3">Dashboard tab 3</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab main-tab2">
                    <h1>My Add</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-tab2-1" name="content2" checked />
                        <label for="sub-tab2-1">My Add Tab 1</label>

                        <input type="radio" id="sub-tab2-2" name="content2" />
                        <label for="sub-tab2-2">My Add Tab 2</label>

                        <input type="radio" id="sub-tab2-3" name="content2" />
                        <label for="sub-tab2-3">My Add Tab 3</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab main-tab3">
                    <h1>My vitrines</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-tab3-1" name="content3" checked />
                        <label for="sub-tab3-1">My vitrines Tab 1</label>

                        <input type="radio" id="sub-tab3-2" name="content3" />
                        <label for="sub-tab3-2">My vitrines Tab 2</label>

                        <input type="radio" id="sub-tab3-3" name="content3" />
                        <label for="sub-tab3-3">My vitrines Tab 3</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab main-tab4">
                    <h1>My messenger</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-tab4-1" name="content4" checked />
                        <label for="sub-tab4-1">My messenger Tab 1</label>

                        <input type="radio" id="sub-tab4-2" name="content4" />
                        <label for="sub-tab4-2">My messenger Tab 1</label>

                        <input type="radio" id="sub-tab4-3" name="content4" />
                        <label for="sub-tab4-3">My messenger Tab 1</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
