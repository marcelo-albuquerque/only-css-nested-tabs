<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Only CSS Nested Tabs</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="tab-elements">
                <input type="radio" id="main-tab1" class="main-tab" name="main-tabs" checked />
                <label for="main-tab1">Dashboard</label>

                <input type="radio" id="main-tab2" class="main-tab" name="main-tabs" />
                <label for="main-tab2">My ads</label>

                <input type="radio" id="main-tab3" class="main-tab" name="main-tabs" />
                <label for="main-tab3">My vitrines</label>

                <input type="radio" id="main-tab4" class="main-tab" name="main-tabs" />
                <label for="main-tab4">My messenger</label>

                <div class="sub-tab content1">
                    <h1>Dashboard Home</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-content1-1" name="content1" checked />
                        <label for="sub-content1-1">My profile</label>

                        <input type="radio" id="sub-content1-2" name="content1" />
                        <label for="sub-content1-2">My settings</label>

                        <input type="radio" id="sub-content1-3" name="content1" />
                        <label for="sub-content1-3">My help-center</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab content2">
                    <h1>My Add</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-content2-1" name="content2" checked />
                        <label for="sub-content2-1">My profile</label>

                        <input type="radio" id="sub-content2-2" name="content2" />
                        <label for="sub-content2-2">My settings</label>

                        <input type="radio" id="sub-content2-3" name="content2" />
                        <label for="sub-content2-3">My help-center</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab content3">
                    <h1>My vitrines</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-content3-1" name="content3" checked />
                        <label for="sub-content3-1">My profile</label>

                        <input type="radio" id="sub-content3-2" name="content3" />
                        <label for="sub-content3-2">My settings</label>

                        <input type="radio" id="sub-content3-3" name="content3" />
                        <label for="sub-content3-3">My help-center</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>

                <div class="sub-tab content4">
                    <h1>My messenger</h1>

                    <div class="tabs">
                        <input type="radio" id="sub-content4-1" name="content4" checked />
                        <label for="sub-content4-1">My profile</label>

                        <input type="radio" id="sub-content4-2" name="content4" />
                        <label for="sub-content4-2">My settings</label>

                        <input type="radio" id="sub-content4-3" name="content4" />
                        <label for="sub-content4-3">My help-center</label>

                        <div class="tab-content content1">
                            <h2>My profile</h2>
                        </div>

                        <div class="tab-content content2">
                            <h2>My settings</h2>
                        </div>

                        <div class="tab-content content3">
                            <h2>My help-center</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
